name: Build Java 21

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Verify Java
        run: java -version

      - name: Build
        run: mvn -B clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: bonescraft-ranks
          path: target/*.jar
